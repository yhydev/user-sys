<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>审核系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">

</head>
<body>
<!--container-->
<div class="container-fluid" id="app">
    <!--navigation-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">审核系统</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">

                        <li>
                            <router-link v-clock to="/member-list">用户列表</router-link>
                        </li>
                        <li>
                            <router-link v-clock to="/manager-transactions">交易列表</router-link>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:;" class="dropdown-toggle"  data-toggle="dropdown">
                                <strong v-clock>{{profile.account}}</strong>
                                <strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="javascript:void(0)" v-on:click="quit" >退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>
    <!--navigation end-->

    <div class="row clearfix">
        <router-view :token="token" :profile="profile" :transaction-status="dict.transactionStatus" :open-account-status="dict.openAccountStatus">

        </router-view>
    </div>

</div>
<!--container end-->






<script src="/js/require.config.js"></script>
<script  src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="/js/manager-index.js"></script>
</body>
</html>
