<!--router template-->

<script type="text/x-template" id="router-template">
    <div v-clock  class="col-md-8 col-md-offset-2 column">

        <div class="row">
            <slot name="title"></slot>
        </div>
        <hr>
        <div class="row">
            <slot name="content"></slot>
        </div>
        <hr>
        <div class="row">
            <slot name="foot">
            </slot>
        </div>
    </div>
</script>
<!--router template end-->

<!--member template-->
<script type="text/x-template" id="user-template">
    <router-template>
        <slot slot="title" name="title">
        </slot>
        <slot slot="content" name="content">
        </slot>

        <p slot="foot">如果您在操作过程中遇到问题，请致电 7 * 24 小时电话：037993483728</p>
    </router-template>

</script>
<!--member template end-->



<!--online deposit template-->
<script type="text/x-template" id="online-withdraw-template">

        <h1 slot="title">在线内盘出金</h1>

            <p>此功能正在开发中,你可以先使用免手续费的&nbsp;&nbsp;<router-link to="/offline-withdraw">线下内盘出金</router-link></p>

</script>

<!--online deposit template-->
<script type="text/x-template" id="online-deposit-template">

</script>

<!--no-open-account-template-->
<script type="text/x-template" id="no-open-account-template">

    <div class="router-notify">

        <p>您还没有期货交易账户，暂不能使用此功能，如需开户点击
            <router-link v-clock to="/openAccount">期货开户</router-link>
        </p>
    </div>
</script>
<!--no-open-account-template  end-->


<!--transaction list template-->
<script type="text/x-template" id="transaction-list-template">
    <user-template>
        <h1 slot="title">交易列表</h1>
        <div slot="content">
            <table  class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        类型
                    </th>
                    <th>
                        状态
                    </th>
                    <th>
                        金额(元)
                    </th>
                    <th>
                        提交时间&nbsp;/&nbsp;审核时间
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in data.results ">
                    <td>
                        <span>{{item.type|app_dict}}</span>
                    </td>
                    <td>
                        <span>{{item.status|app_dict}}</span>

                    </td>
                    <td>
                        <span>{{item.money}}</span>
                    </td>
                    <td>
                        <span>{{item.createDate}}</span>&nbsp;/&nbsp;
                        <span>{{item.updateDate}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="router-notify" v-if="data.total == 0">暂无交易记录</div>
            <div v-if="data.total != 0" class="col-md-4 col-md-offset-8 pull-right">
                <pageable-template :total="data.total" :size="data.size" :page="data.page"></pageable-template>
            </div>
        </div>

    </user-template>
</script>
<!--transaction list template-->


<!--pageable template-->
<script type="text/x-template" id="pageable-template">
    <ul class="pagination pull-right">

        <li >
            <a href="javascript:void(0)" v-on:click="go(page-1)">上一页</a>
        </li>
        <li>
            <a href="javascript:void(0)">{{page+1}}&nbsp;/&nbsp;{{pageTotal+1}}</a>
        </li>
        <li>
            <a href="javascript:void(0)" v-on:click="go(page+1)">下一页</a>
        </li>
    </ul>
</script>
<!--pageable template end-->

<!--deposit-template-->
<script type="text/x-template" id="deposit-template">

    <user-template>

        <div slot="title">
            <h3>线下内盘入金<small class="description">&nbsp;&nbsp;入金前，请确认您已转账</small></h3>
        </div>

            <div slot="content">

                <div v-if="member.openAccount == false"  >
                    <no-open-account-template></no-open-account-template>
                </div>

                <div v-if="member.openAccount == true" class="col-md-4 col-md-offset-4">
                    <form role="form" id="offlinePay-form" action="/transaction/offlinePay">
                        <div class="form-group">
                            <label>收款银行</label>

                            <label v-bind:for="'_bank_'+index" v-for="(bank,index) in banks"
                                   v-bind:class="{active:bank.choice}" class="bank-box" v-on:click="choice(index)">
                                <input style="display: none" v-bind:value="bank.receiveAccountId" type="radio" name="receiveAccountId" v-bind:id="'_bank_'+index">
                                <div>
                                    <strong>{{bank.username}}</strong>
                                    <small>{{bank.bankNo}}</small>
                                </div>
                                <div>
                                    <strong>{{bank.bankName}}</strong>
                                </div>
                            </label>

                            <label id="receiveAccountId-error" class="error" for="receiveAccountId"></label>


                        </div>

                        <div class="form-group">
                            <label>入金金额(元)</label><input name="money" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>转账银行卡号</label><input name="payAccount" type="text" class="form-control" />
                            <input name="token" type="hidden" v-model="memberSession.token">
                        </div>


                        <button type="submit" class="btn btn-default">提交</button>
                    </form>

                </div>

            </div>


        </div>


    </user-template>
</script>
<!--deposit-template end-->

<!--offline withdraw-->
<script type="text/x-template" id="offline-withdraw-template">
    <user-template>
        <h3 slot="title">线下内盘出金</h3>
        <div slot="content">
            <no-open-account-template v-if="profile.openAccount == false"></no-open-account-template>
            <div v-if="profile.openAccount == true" class="col-md-4 col-md-offset-4">
            <form id="offlineWithdraw-form" action="/transaction/offlineWithdraw">
                    <div class="form-group">
                        <label>金额(元)</label><input type="text" class="form-control" name="money" />
                        <input type="hidden" name="token" v-model="token">
                    </div>
                     <button type="submit" class="btn btn-default">提交</button>
            </form>
            </div>
        </div>
    </user-template>
</script>
<!--offline withdraw end -->

<!--open account template-->
<script type="text/x-template" id="open-account-template">


            <user-template>
                <h2 slot="title">内盘期货开户</h2>
                <div slot="content">

                    <div v-if="member.applyForOpenAccount == true" style="margin: 100px">
                        <div v-if="member.openAccount == true" style="text-align: center;padding:50px" >
                            <p>您的期货账号为：{{member.innerDiscAccount}}</p>
                        </div>

                        <div v-if="member.openAccount == false" style="text-align: center;padding:50px" >
                            <p>您的申请已提交，我们会在1-2 个工作日为您开户，请注意您的手机电话，短信通知。</p>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-4">
                        <form  v-if="member.applyForOpenAccount == false"  role="form" action="/member/openAccount" id="openAccount-form">

                            <div class="form-group">
                                <label >姓名</label><input type="text" name="name" class="form-control" />
                                <input type="hidden" v-model="memberSession.token" name="token"/>
                            </div>

                            <div class="form-group">
                                <label >身份证</label><input type="text" name="idCard" class="form-control"  />
                            </div>
                            <div class="form-group">
                                <label >银行卡号</label><input type="text" name="bankCard" class="form-control"  />
                            </div>
                            <div class="form-group">
                                <label >银行卡预留手机号</label><input name="phoneNumber" type="text" class="form-control"  />
                            </div>
                            <div class="form-group">
                                <label >身份证正面照</label>
                                <upload-component input-name="idCardBehindUrl"></upload-component>
                            </div>
                            <div class="form-group">
                                <label >身份证背面照</label>
                                <upload-component input-name="idCardFrontUrl"></upload-component>
                            </div>


                            <br>
                            <button class="btn btn-default">提交</button>
                        </form>

                    </div>
                </div>
            </user-template>



    </script>
<!--open account template end -->
