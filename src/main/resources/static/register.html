<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
<div class="main-box">
    <div class="container">
        <div class="row main-box">

            <div class="col-md-2 column">
            </div>

            <div class="col-md-4 column" >
                <h3>
                    账户注册
                </h3>

                <ul>
                    <li>请填写您的个人真实手机号</li>
                    <li>请把密码尽可能复杂</li>
                    <li>请勿将密码泄露他人</li>
                    <li>请勿将手机验证码告诉任何人</li>
                </ul>

            </div>

            <div class="col-md-4 column" >
                <form id="register" role="form" action="/member/register">
                    <div class="form-group">
                        <label> 手机号</label><input name="account" type="text" class="form-control form-input"  />
                    </div>
                    <div class="form-group">
                        <label >密码</label><input name="password" type="password" class="form-control form-input"  />
                    </div>
                    <div class="form-group">
                        <label  >图片验证码</label>

                        <div class="image-code-box">
                            <input  type="text" name="imageCode_" class="form-control form-input code-ipt"  /><img  class="code-img" src="/imageCode">
                        </div>
                        <label id="imageCode_-error" class="error" for="imageCode_"></label>
                    </div>
                    <div class="form-group">
                        <label >手机验证码</label>

                        <div class="phone-code-box">
                            <input  type="text" name="phoneCode" class="form-control form-input code-ipt"  />
                            <button type="button" class="btn btn-default code-send-btn" id="phoneAuthSent">发送验证码</button>
                        </div>
                        <label id="phoneCode-error" class="error" for="phoneCode"></label>

                    </div>

                    <button type="submit" class="btn btn-default">注册</button>
                    <hr>
                    <div>
                        <p>已有账户？<a class="" href="login.html">立即登陆</a></p>
                    </div>
                </form>
            </div>
            <div class="col-md-2 column">
            </div>
        </div>
    </div>





</div>
<script src="/js/require.config.js"></script>
<script  src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="/js/register.js"></script>
</body>
</html>
