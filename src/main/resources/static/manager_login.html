<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="row col-md-4 column col-md-4 col-md-offset-4">
                    <div style="text-align: center;margin-top: 20%"><h3>登陆审核系统</h3></div>
                    <hr>
                    <form action="/member/login" style="margin: 10px" role="form" id="login-form">
                        <div class="form-group">
                            <label >账户(手机号)</label><input name="account" class="form-control"  type="text" />
                        </div>
                        <div class="form-group">
                            <label >密码</label><input name="password" class="form-control"  type="password" />
                        </div>
                        <button type="submit" class="btn btn-default">登陆</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/require.config.js"></script>
<script  src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" data-main="/js/manager-login.js"></script>
</body>
</html>
